<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        select, input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Reservation System</h1>
        <form action="/" method="POST">
            <label for="departure_city">Departure City:</label>
            <select name="departure_city" id="departure_city" required>
                <option value="" disabled selected>Select Departure City</option>
                {% for city in departure_cities %}
                <option value="{{ city[0] }}">{{ city[0] }}</option>
                {% endfor %}
            </select>

            <label for="destination_city">Destination City:</label>
            <select name="destination_city" id="destination_city" required>
                <option value="" disabled selected>Select Destination City</option>
                {% for city in destination_cities %}
                <option value="{{ city[0] }}">{{ city[0] }}</option>
                {% endfor %}
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Search Buses</button>
        </form>
    </div>
</body>
</html>
